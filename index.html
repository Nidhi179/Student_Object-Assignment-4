<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        *{
            background-color: rgb(140, 206, 41);
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            
        }
        input,button,strong{
            margin: 15px ;
            font-size: medium;
        }
        #btn,button{
            cursor: pointer;
            background-color: black;
            color: white;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <h2>Enter Details:</h2>
    <form>
        <strong>Name:</strong>
        <input type="text" name="Name" id="S_name" placeholder="Enter your Name">
        <strong>Roll no:</strong>
        <input type="number" name="Roll no" id="s_rn" placeholder="Enter your Roll no">
        <strong>Class:</strong>
        <input type="text" name="Class" id="s_class" placeholder="Enter your Class">
        <strong>DOB:</strong>
        <input type="text" name="DOB" id="s_dob" placeholder="Enter your Birthdate">
        <input type="button" id="btn" value="Add Student Detail" onclick="add()">
    </form>
    <button onclick="print()">Display Details</button>
    <div id="header"></div>
    <div id="details"></div>
    <script src="script.js"></script>
</body>
</html>
